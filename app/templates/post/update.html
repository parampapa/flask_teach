{% extends "main/base.html" %}

{% block title %}Редактирование темы{{ post.id }}{% endblock %}

{% block content %}
<form method="post" class="form-control d-flex flex-column gap-3">
    <input value="{{ post.teacher }}" name="teacher" type="text"  placeholder="ФИО Преподавателя" class="form-control">
    <input value="{{ post.subject }}" name="subject" type="text"  placeholder="Название темы" class="form-control">
    <input value="{{ post.student }}" name="student" type="text" placeholder="ФИО Ученика" class="form-control">
    <button type="submit" class="btn btn-primary">Обновить</button>
</form>
{% endblock %}
